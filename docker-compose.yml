services:
    devadopt-mvc:
        image: ${IMAGE_MVC_TAG}
        ports:
            - "3333:3333"
        depends_on:
            - devadopt-db
        restart: always
        networks:
            - devadopt-network
        env_file:
            .env

    devadopt-db:
        image: ${IMAGE_DB_TAG}
        ports:
            - "5432:5432"
        restart: always
        networks:
            - devadopt-network

networks:
    devadopt-network: